<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/eth-icon_32.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Login with Metamask Demo</title>
</head>

<body>
    <!-- Main window -->
    <div class="container-fluid">
        <main class="ms-sm-auto px-md-4">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <img src="./img/eth-icon_256.png" />
                </div>
                <div class="d-flex justify-content-center h2">
                    Login to the Demo
                </div>
                <div id="metamaskInstallBlock" style="display:none;">
                    <div class="d-flex justify-content-center py-2" id="metamaskNotFound">
                        <div class="alert alert-danger" role="alert">
                            <p><strong>MetaMask not found - Install MetaMask to continue</strong>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" id="getMetamaskButton">Get MetaMask</button>
                    </div>
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" id="reloadButton">Refresh Page After Install</button>
                    </div>
                </div>
                <div id="metamaskConnectBlock" style="display:none;">
                    <div class="d-flex justify-content-center py-2" id="metamaskFound">
                        <div class="alert alert-success" role="alert">
                            <strong>Connect your MetaMask Wallet to continue</strong>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" id="connectButton">Connect Wallet</button>
                    </div>
                </div>
                <div id="walletInfoBlock" style="display:none;">
                    <div class="d-flex justify-content-center py-2" id="accountConnected">
                        <div class="alert alert-success" role="alert">
                            <strong>Connected Wallet Id: </strong><span id="showConnectedAccount"></span><br>
                            <strong>Connected User Id: </strong><span id="showUserId">...</span>
                        </div>
                    </div>
                </div>
                <div id="loginBlock" style="display:none;">
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" id="loginButton">Login</button>
                    </div>
                </div>
                <div id="createUserBlock" style="display:none;">
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" id="createUserButton">Create User</button>
                    </div>
                </div>
                <div id="verifyUserBlock" style="display:none;">
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" id="verifyUserButton">Verify User Account</button>
                    </div>
                </div>
                <div id="errorBlock" style="display:none;">
                    <div class="py-2">
                        <div class="alert alert-danger py-4" role="alert">
                            <strong>Error: </strong><span id="showError"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Page scripts -->
    <script type="module" src="js/login.js"></script>
</body>

</html>
