<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/eth-icon_32.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Metamask Login Demo - Home</title>
</head>

<body>
    <!-- Header -->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Metamask Login Demo</a>
    </header>

    <!-- Main window -->
    <div class="container-fluid">
        <main class="ms-sm-auto px-md-4">
            <div id="root"
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <img src="./img/eth-icon_256.png" />
                    </div>
                    <div class="d-flex justify-content-center h2">
                        Metamask Login Demo
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="row">
                            <div class="col">
                                <strong>User Id: </strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span id="showUserId"></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="row">
                            <div class="col">
                                <strong>Wallet Id: </strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span id="showWalletId"></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" id="logoutButton">Logout</button>
                    </div>
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" id="readButton">Read from API (No Additional Auth)</button>
                    </div>
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" id="writeButton">Write to API (Requires Signature)</button>
                    </div>
                    <div class="d-flex justify-content-center py-4">
                        <div id="successBlock" style="display:none;">
                            <div class="alert alert-success" role="alert">
                                <strong>Result: </strong><span id="showSuccess"></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center py-4">
                        <div id="errorBlock" style="display:none;">
                            <div class="alert alert-danger" role="alert">
                                <strong>Error: </strong><span id="showError"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Page scripts -->
    <script type="module" src="js/home.js"></script>
</body>

</html>
